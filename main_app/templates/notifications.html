{% load static %}
<!-- notifications.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .notification {
            background-color: #f5f5f5;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .notification h2 {
            margin-top: 0;
            margin-bottom: 5px;
        }
        .notification p {
            margin: 0;
        }
        .read {
            color: #777777;
        }
        .unread {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Notifications</h1>
    <div id="notification-list">
        {% for notification in notifications %}
        <div class="notification {% if notification.read %}read{% else %}unread{% endif %}">
            <h2>{{ notification.title }}</h2>
            <p>{{ notification.description }}</p>
            {% if notification.read %}
            <p class="read">Read</p>
            {% else %}
            <p class="unread">Unread</p>
            {% endif %}
        </div>
        {% endfor %}
    </div>

  <ul id="notification-list"></ul>

    <script src="{% static 'main_app/js/notifications.js' %}"></script>
</body>
</html>
